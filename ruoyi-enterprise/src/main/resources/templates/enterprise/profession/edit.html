<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改专业信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-profession-edit" th:object="${jmrProfession}">
            <input name="pId" th:field="*{pId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">专业大类：</label>
                <div class="col-sm-8">
                    <input name="pMClass" th:field="*{pMClass}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">专业小类：</label>
                <div class="col-sm-8">
                    <input name="pSClass" th:field="*{pSClass}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "enterprise/profession";
        $("#form-profession-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-profession-edit').serialize());
            }
        }
    </script>
</body>
</html>
