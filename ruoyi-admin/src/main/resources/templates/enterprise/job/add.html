<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增企业岗位要求')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-job-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">招聘岗位：</label>
                <div class="col-sm-8">
                    <input name="jPoId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">性别要求：</label>
                <div class="col-sm-8">
                    <select name="jSex" class="form-control m-b" th:with="type=${@dict.getType('sys_user_sex')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">学历要求：</label>
                <div class="col-sm-8">
                    <select name="jEHistory" class="form-control m-b" th:with="type=${@dict.getType('sys_ed_level')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">招聘院校层次：</label>
                <div class="col-sm-8">
                    <select name="jCLevel" class="form-control m-b" th:with="type=${@dict.getType('sys_school_level')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">外语水平：</label>
                <div class="col-sm-8">
                    <select name="jFLanguage" class="form-control m-b" th:with="type=${@dict.getType('sys_fl_level')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">专业要求：</label>
                <div class="col-sm-8">
                    <input name="jPrId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">薪资范围：</label>
                <div class="col-sm-8">
                    <select name="jSRange" class="form-control m-b" th:with="type=${@dict.getType('sys_salary_range')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">就业意向地：</label>
                <div class="col-sm-8">
                    <input name="jECity" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">岗位要求：</label>
                <div class="col-sm-8">
                    <textarea name="jPRequire" class="form-control" required></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">福利待遇：</label>
                <div class="col-sm-8">
                    <input name="jWelfare" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">需求人数：</label>
                <div class="col-sm-8">
                    <input name="jNeedNumber" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="jRemark" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">过期时间：</label>
                <div class="col-sm-8">
                    <input name="jExpire" class="form-control" type="text" required>
                </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">企业：</label>
                <div class="col-sm-8">
                    <input name="jCId" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "enterprise/job"
        $("#form-job-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-job-add').serialize());
            }
        }

        // $("input[name='jExpire']").datetimepicker({
        //     format: "yyyy-mm-dd",
        //     minView: "month",
        //     autoclose: true
        // });
    </script>
</body>
</html>
